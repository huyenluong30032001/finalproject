<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="music-container">
        <div class="music-content">
            <div id="bg-image">
                <div id="blackLayer"></div>
                <img src="cover1.jpg" alt="" id="bgImage">
            </div>
            <div id="menu">
                <img src="menu.png" alt="" alt="">
                <img src="search.png" alt="">
            </div>
            <div id="volume-container">
                <img src="volume-low.png" alt="" id="volumn-down">
                <input type="range" class="slider" id="volumeslider" min="0" max="100" value="100" step="1">
                <img src="volumn-high.png" alt="" id="volumn-up">
            </div>
            <div id="music-image">
                <div id="circle-image">
                    <img src="cover1.jpg" alt="" id="images">
                </div>
                <div id="music-title">
                    <h5 id="playlist_status"></h5>
                    <h6 id="playlist_artist"></h6>
                </div>
            </div>
            <div id="music-menu">
                <button id="random"><img src="random.png" alt=""></button>
                <button id="mutebtn"><img src="speaker.png" alt=""></button>
            </div>
            <div id="currentTime">
                <span id="curtimetext">00:00</span>
                <span id="durtimeText">00:00</span>
            </div>
            <input type="range" class="seekslider" id="seekslider" min="0" max="100" value="0" step="1">
            <div id="buttons">
                <button class="repeat" id="repeat"><img src="rep.png" alt=""></button>
                <div>
                    <button class="pre" id="prevbtn"><img src="backward.png" alt=""></button>
                    <button class="play" id="playpausebtn"><img src="play-red.png" alt=""></button>
                    <button class="next" id="nextbtn"><img src="forward.png" alt=""></button>
                </div>
                <span class="like">
                    <i class="far fa-heart" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
